<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd2f9cbaf2.js" crossorigin="anonymous"></script>
    <title>Client</title>
</head>
<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-12 col-sm-8">
                <h1>Client Manager</h1>

                <form class="m-3" action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" id="name" name="fName" placeholder="David" v-model="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" id="lastName" name="lName" placeholder="Doe" v-model="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" placeholder="david@aol.com" v-model="mail" required>
                    </div>
                    <button type="submit" class="btn btn-success" @click="addClient">Add client</button>
                </form>

                <table class="table table-hover">
                    <h1>Client List</h1>
                    <thead>
                    <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="cliente of clientes">
                        <td>{{cliente.firstName}}</td>
                        <td>{{cliente.lastName}}</td>
                        <td>{{cliente.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-4">
                <h1>Client REST Response</h1>
                <pre>{{json}}</pre>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/manager.js"></script>
</body>
</html>
