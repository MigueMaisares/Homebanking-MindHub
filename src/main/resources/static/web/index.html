<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Login</title>
</head>
<body>
    <main id="app" v-cloak>
        <div class="container w-75 mt-5 px-0">
            <div class="row g-0">
                <div class="col">
                    <img src="../assets/logo.png" alt="logo banco" height="60" >
                </div>
                <div class="col d-flex justify-content-end">
                    <img src="../assets/logo-negro.png" alt="logo con letras negras" height="60">
                </div>
            </div>
        </div>
        <div class="container w-75 rounded shadow border mt-3">
            <div class="row align-items-stretch">
                <div class="col bg-login d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>
                <div class="col py-4 px-5">
                    <form @submit.prevent>
                        <div v-if="toggle">
                            <div class="w-100">
                                <h3 class="mb-4 text-center">Sign In</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email-login">E-mail</label>
                                <input type="email" id="email-login" class="form-control" placeholder="name@example.com" v-model="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password-login">Password</label>
                                <input type="password" id="password-login" class="form-control mb-2" placeholder="password" v-model="password" required>
                                <a href="#" class="form-text text-muted text-decoration-none">Forgot password?</a>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="form-control btn btn-primary px-3 shadow" @click="login">Sign In</button>
                            </div>
                            <div class="d-flex">
                                <div class="w-50 text-start">
                                    <div class="form-check d-flex p-0">
                                        <label class="form-check-label" for="remember">Remember Me</label>
                                        <input class="form-check-input ms-1" type="checkbox" value="" id="remember" checked>
                                    </div>
                                </div>
                                <div class="w-50 text-end">
                                    <p>Not a member? <a href="#" @click="toggleSingUp">Sign Up</a></p>
                                </div>
                            </div>
                            <div class="container w-100">
                                <div class="row text-center mb-2">
                                    <div class="col-12">Sign in with:</div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-outline-primary w-100 my-1 shadow">
                                            <div class="row align-items-center">
                                                <div class="d-none d-md-block col-md-2 col-lg-3">
                                                    <i class="fab fa-facebook fa-lg"></i>
                                                </div>
                                                <div class="col-12 col-md-10 col-lg-9 text-center">
                                                    Facebook
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                    
                                    <div class="col">
                                        <button class="btn btn-outline-danger w-100 my-1 shadow">
                                            <div class="row align-items-center">
                                                <div class="d-none d-md-block col-md-2 col-lg-3">
                                                    <i class="fab fa-google fa-lg"></i>
                                                </div>
                                                <div class="col-12 col-md-10 col-lg-9 text-center">
                                                    Google
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div v-else>
                            <div class="w-100">
                                <h3 class="mb-4 text-center">Sign Up</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" placeholder="John" v-model="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control" placeholder="Doe" v-model="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email-sign">E-mail</label>
                                <input type="email" id="email-sign" class="form-control" placeholder="name@example.com" v-model="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password-sign">Password</label>
                                <input type="password" id="password-sign" class="form-control" placeholder="password" v-model="password" required>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="form-control btn btn-primary px-3 shadow" @click="register">Sign Up</button>
                            </div>
                            <p class="text-center mb-0">Already member? <a href="#" @click="toggleSingUp">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bd2f9cbaf2.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../js/index.js"></script>
</body>
</html>
